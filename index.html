<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily UI 002 | Credit Card Checkout</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1 class="nav__title">Checkout</h1>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <div class="pay">
          <span class="credit-card-icon">
            <i class="fas fa-credit-card"></i>
          </span>
          <div class="pay__total"><span class="currency">$</span>345.50</div>
        </div>

        <div class="card">
          <form action="" class="form">
            <div class="form__group">
              <label for="card-name" class="label">card owner name</label>
              <input type="text" id="card-name" class="form__control" />
            </div>
            <div class="form__group">
              <label for="card-number" class="label">card number</label>
              <input type="number" id="card-number" class="form__control" />
            </div>
            <div class="dateCvv-section">
              <div class="form__group">
                <label for="card-expiry-date" class="label">expiry date</label>
                <input
                  type="date"
                  id="card-expiry-date"
                  class="form__control"
                />
              </div>
              <div class="form__group">
                <label for="card-cvv" class="label">cvv</label>
                <input type="number" id="card-cvv" class="form__control" />
              </div>
            </div>
            <small class="label">
              <span class="label-icon"><i class="fas fa-lock"></i></span>secured
              payment
            </small>
            <button type="submit" class="submitBtn">pay now</button>
          </form>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/f51219bb95.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
